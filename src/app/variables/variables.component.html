<!-- Variables; Operators; Data Types; -->
<div class="bg-secondary text-light py-3 px-5" style="height: 569px">
  <div class="d-flex justify-content-between w-full">
    <div>
      <div class="d-flex px-5 justify-content-between" style="width: 200px">
        <i
          (click)="addNumber('minus', 'minus')"
          class="fa fa-minus fa-2x"
          aria-hidden="true"
        ></i>

        {{ count }}

        <i
          (click)="addNumber('add', 'add')"
          class="fa fa-plus fa-2x"
          aria-hidden="true"
          style="color: #1c7ed6"
        ></i>
      </div>

      <div style="width: 400px">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <label for="exampleForm" class="form-label">Enter Your Text</label>
          </div>
          <div>
            <button
              type="button"
              (click)="onclick(user)"
              class="btn btn-success"
            >
              Create User
            </button>
          </div>
        </div>

        <div class="py-3">
          <input #user type="email" class="form-control rounded-pill" />
        </div>

        <div>
          <table class="table" style="width: 100%">
            <thead class="bg-light font-weight-bold">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody class="bg-light">
              <tr *ngFor="let i of userlist; index as a">
                <td>{{ a + 1 }}</td>
                <td>{{ i }}</td>
                <td>
                  <button
                    type="button"
                    (click)="ondelete(a)"
                    class="btn btn-danger"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div>
      <h1>Shahid</h1>
    </div>
  </div>
</div>
